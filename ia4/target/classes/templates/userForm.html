<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
    <div class="topnav">
        <a href="users">Existing User</a>
        <a class="active" href="#home">New User</a>
    </div>
    <h2>User Form</h2>
    <form action="/submitUser" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="isAdmin">Admin:</label>
        <input type="checkbox" id="isAdmin" name="isAdmin"><br><br>

        <label for="numPoints">Points:</label>
        <input type="number" id="numPoints" name="numPoints" min="0" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
